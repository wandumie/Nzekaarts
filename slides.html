<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Slideshow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Base styling for the slideshow */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 500px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .overlay h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      text-align: center;
    }

    .registration-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff6347;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-left: 10px;
    }

    /* Fade-in animation for active slides */
    .fade {
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="slide fade">
    <img src="image/a2.jpg" alt="Slide 1">
    <div class="slide-text">
      <h1>Camping</h1>
      <p>Experience the great outdoors with our camping & swimming sites.</p>
    </div>
  </div>
  <div class="slide fade">
    <img src="image/a1.jpeg" alt="Slide 2">
    <div class="slide-text">
      <h1>Swimming</h1>
      <p>Cool off this summer with our swimming gear.</p>
    </div>
  </div>
  <div class="slide fade">
    <img src="image/10.jpg" alt="Slide 3">
    <div class="slide-text">
      <h1>Camping</h1>
      <p>Get away from it all with our camping gear.</p>
    </div>
  </div>

  <div class="overlay">
    <h1><i class="fas fa-campground"></i> Welcome To Global Wild Swimming & Camping 
      <a href="contact.html" class="registration-btn">Register Now</a>
    </h1>
  </div>
</div>

<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    const slides = document.querySelectorAll(".slide");
    
    // Hide all slides
    slides.forEach(slide => slide.style.display = "none");

    // Increment slide index, reset to 0 if it's the last slide
    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;

    // Display the current slide with a fade effect
    slides[slideIndex - 1].style.display = "block";

    // Repeat every 3 seconds
    setTimeout(showSlides, 3000);
  }
</script>

</body>
</html>
